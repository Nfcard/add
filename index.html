<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank CAW</title>
  <link rel="shortcut icon" href="favicon.png">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fff; /* Pink background */
    color: white;
    text-align: center;
    padding: 20px;
    background-image: url('bg.jpg');
  }
  .send-money-form {
    max-width: 300px;
    margin: auto;
    background-color: #f9f9g9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  .form-field {
    margin-bottom: 10px;
  }
  input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 4px;
  }
  .submit-button {
     background: linear-gradient(110.7deg, rgb(255, 81, 47) 1.7%, rgb(255, 167, 47) 8.2%, rgb(122, 59, 202) 16.2%, rgb(18, 51, 233) 23.4%, rgb(69, 193, 42) 32.8%, rgb(231, 7, 249) 43.7%, rgb(6, 200, 217) 55.3%, rgb(18, 51, 233) 65.5%, rgb(122, 59, 202) 74.5%, rgb(231, 7, 249) 82.3%, rgb(202, 59, 163) 91.4%); 
    border: 1px #;
    color: black;
    padding: 5px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 2px 2px;
    cursor: pointer;
    border-radius: 25px;
    border-color:#063970;
  }
  .submit-button::after {
    content: ' â–¶'; /* Right arrow */
    font-size: 16px;
  }
  .balance {
    color:black;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="send-money-form">
  <form id="send-money-form">
  <h2 style="color:#063970">Bank Area</h2>
  <div class="form-field">
    <label for="to">For</label>
    <input type="text" id="account-number" name="account-number" placeholder="Account name">
  </div>
  <div class="form-field">
    <label for="amount">Amount</label>
    <input type="text" id="amount" name="amount" placeholder="$">
  </div>
  <div class="form-field">
    <label for="description">Description</label>
    <input type="text" id="description" name="description" placeholder="Cash In / (-) withdraw / loan cut">
  </div>
  <button class="submit-button" type="submit">Submit</button>
  </form>
  <br>
  <div style="color:lightgreen;font-size:24px" id="result"></div>
  <div class="balance">
    Bank portal for <a style="text-decoration: none"href="withdraw.html" >withdraw</a> and<a style="text-decoration: none"href="history.html"> loan</a>
  </div>
</div>
<script>
    document.getElementById('send-money-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const recipientAccountNumbers = document.getElementById('account-number').value.split(',');
        const amount = document.getElementById('amount').value;
        const description = document.getElementById('description').value;

        const googleFormsData = [
            {
                accountNumber: 'Sadik',
                url: 'https://docs.google.com/forms/d/e/1FAIpQLSeRN1fDSrzXRhvT4PCW5_DyDhaZj-bYjkMtogsGznLGu_Y9_w/formResponse',
                entries: {
                    amount: 'entry.388106005',
                    description: 'entry.478936436' // Replace with actual entry ID for description
                }
            },
            {
                accountNumber: 'Rifat',
                url: 'https://docs.google.com/forms/d/e/1FAIpQLSdwibAx-kNF8WUJMtkLovi5v7CvD8b331qg8cuIXxQgvBY3fQ/formResponse',
                entries: {
                    amount: 'entry.571402887',
                    description: 'entry.885732113' // Replace with actual entry ID for description
                }
            },
            {
                accountNumber: 'Loan',
                url: 'https://docs.google.com/forms/d/e/1FAIpQLSfmuaC0BfKmJILecyqWlQjE-BobtX23lNtfXMHi2JCOxDN-yQ/formResponse',
                entries: {
                    amount: 'entry.1522107311',
                    description: 'entry.1449208456' // Replace with actual entry ID for description

                }
            },
            {
                accountNumber: 'Taj',
                url: 'https://docs.google.com/forms/d/e/1FAIpQLScRGGayY33j_5k8TzL7f_O-DlU9P6gfAMNPA4xxjTcrwpHblQ/formResponse',
                entries: {
                    amount: 'entry.366857651',
                    description: 'entry.2048423254' // Replace with actual entry ID for description
                }
            },
            {
                accountNumber: 'Ritu',
                url: 'https://docs.google.com/forms/d/e/1FAIpQLSdiZVekoO867RZ4Ep4fyS7QYBczYNo28eIANzzFr51VuuD2lA/formResponse',
                entries: {
                    amount: 'entry.1273386060',
                    description: 'entry.928300410' // Replace with actual entry ID for description
                }
            },
            {
                accountNumber: 'Ratul',
                url: 'https://docs.google.com/forms/d/e/1FAIpQLSfNAWSxevXYMOE8HlhzfouKHf5canb-c4QR0GSa_vE-T_LYAA/formResponse',
                entries: {
                    amount: 'entry.1522107311',
                    description: 'entry.1449208456' // Replace with actual entry ID for description
                }
            }
            // Add more forms as needed
        ];

        recipientAccountNumbers.forEach(recipientAccountNumber => {
            const trimmedAccountNumber = recipientAccountNumber.trim();

            googleFormsData.forEach(form => {
                if (form.accountNumber === trimmedAccountNumber) {
                    const formData = new FormData();
                    formData.append(form.entries.amount, amount);
                    formData.append(form.entries.description, description);

                    fetch(form.url, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: formData
                    })
                    .then(response => {
                        document.getElementById('result').innerText = `${description}ed ${amount} to account ${trimmedAccountNumber}`;
                    })
                    .catch(error => {
                        document.getElementById('result').innerText = `Error: ${error}`;
                    });
                }
            });
        });
    });
</script>
</body>
</html>
