<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your PIN</title>
    <style>
        body {
            background: linear-gradient(to right, #71c2f5 0%, #fa71cd 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .navbar {
            width: 100%;
            background-color: #hdhrrb;
            overflow: hidden;
          height:15%;
        }

        .navbar h2 {
            float: center;
            display: block;
            background: radial-gradient(circle at -8.9% 51.2%, rgb(255, 124, 0) 0%, rgb(255, 124, 0) 15.9%, rgb(255, 163, 77) 15.9%, rgb(255, 163, 77) 24.4%, rgb(19, 30, 37) 24.5%, rgb(19, 30, 37) 66%);
          
          -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
            text-align: center;
            padding: 14px 20px;
            font-weight:bold;
        }


        .pin-container {
            background-color: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            height: 250px;
            margin-top: 50px; /* Add margin to push it below the navbar */
        }

        .pin-container h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .pin-input {
            font-size: 2em;
            letter-spacing: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            width: 80%;
            text-align: center;
            padding: 10px;
            transition: all 1.5s ease;
        }

        .pin-container input:focus {
            color: black;
            border-color: #007bff;
        }

        .forgot {
            display: block;
            margin-top: 20px;
            font-size: 1em;
            text-decoration: none;
            color: #a83232;
            float: right;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .login-button {
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="navbar">
      <h2>UP Bank portal</h2></div>
    <form id="login-form">
        <div class="pin-container">
            <h1>Code দিন</h1>
            <input type="password" id="password" class="pin-input" maxlength="6" inputmode="numeric" placeholder="••••••" required>
            <button type="submit" class="login-button">Login</button>
            <p style="margin-top: 20px" id="message"></p> <!-- Added for displaying error message -->
        </div>
    </form>
    <script>
        const form = document.getElementById('login-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;

            // Simulate login validation (replace with your actual logic)
            if (password === '146937') {
                window.location.href = "add.html";
            } else {
                message.textContent = 'ভুল পিন দিয়েছেন !';
            }
        });
    </script>
</body>
</html>
