<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        opacity: 0;
          transform: translateY(20px);
            animation: fadeIn .7s forwards;
        }
  @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .claim-button1 {
            background-color: #f8f0fc;
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 28px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px 40px;
            width: auto;
            border:2px dotted #f62f5e;
            border-radius:25px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            background: linear-gradient(110.7deg, rgb(255, 81, 47) 1.7%, rgb(255, 167, 47) 8.2%, rgb(122, 59, 202) 16.2%, rgb(18, 51, 233) 23.4%, rgb(69, 193, 42) 32.8%, rgb(231, 7, 249) 43.7%, rgb(6, 200, 217) 55.3%, rgb(18, 51, 233) 65.5%, rgb(122, 59, 202) 74.5%, rgb(231, 7, 249) 82.3%, rgb(202, 59, 163) 91.4%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
     @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: rotateX(0);
            }
        }

        /* Style for individual letters */
        .letter {
            display: inline-block;
            opacity: 0;
            transform-origin: bottom;
            animation: rotateIn 0.5s ease forwards;
        }
.letter-wave {
    display: inline-block;
    opacity: 0;
    animation: wave.4s ease-in-out forwards;
}

@keyframes wave {
    0% {
        opacity: 0;
        transform: translateY(10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

        .form-container input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 5px;
            outline:none;
        }
    input[type="tel"]:focus{
        border:2px solid #f62f5e;
       
    }
        .form-container button {
            width: 50%;
            padding: 10px;
            background-color: #eb3480;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            display: none;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .confirmation-message {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <button class="claim-button1" onclick="window.history.back()"><i class="fas fa-circle-arrow-left"></i></button>

    <div class="form-container">
        <h2>Auto Bonus</h2>
        <form id="money-form">
            <label for="code"></label>
            <input type="tel" id="code" placeholder="cvv" required>
            <button id="send-button">Claim</button>
        </form>
        <div id="result" class="confirmation-message"></div>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", function() {
    let fetchedDataValue1, fetchedDataValue2;

    function fetchData1() {
        const url = 'https://docs.google.com/spreadsheets/u/0/d/1U72BoHdSqC1E_orTmcBYDShbQfErO9X-wQrPyBTzkTs/htmlview';

        fetch(url)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const cellElement = doc.querySelector('table tbody tr:nth-child(3) td:nth-child(2)');
                if (cellElement) {
                    const cellText = cellElement.innerText || cellElement.textContent;
                    fetchedDataValue1 = parseFloat(cellText.trim());
                    console.log('Fetched data1:', fetchedDataValue1);
                } else {
                    console.error('Error: Cell element not found for data1');
                }
            })
            .catch(error => console.error('Error fetching data1:', error));
    }

    function fetchData2() {
        const url = 'https://docs.google.com/spreadsheets/u/0/d/1U72BoHdSqC1E_orTmcBYDShbQfErO9X-wQrPyBTzkTs/htmlview';

        fetch(url)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const cellElement = doc.querySelector('table tbody tr:nth-child(3) td:nth-child(3)');
                if (cellElement) {
                    const cellText = cellElement.innerText || cellElement.textContent;
                    fetchedDataValue2 = parseFloat(cellText.trim());
                    console.log('Fetched data2:', fetchedDataValue2);
                } else {
                    console.error('Error: Cell element not found for data2');
                }
            })
            .catch(error => console.error('Error fetching data2:', error));
    }

    fetchData1();
    fetchData2();

    document.getElementById('money-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const button = document.getElementById('send-button');
        button.style.display = 'none';

        const code = document.getElementById('code').value;
        const amount = fetchedDataValue1;
        const amount2 = '-' + amount;  // Negative value of fetchedDataValue1
        const description = 'Bonus [Auto]';

        let googleFormsData = [];

        const surl = localStorage.getItem('surl');
        const saentry = localStorage.getItem('saentry');
        const sdentry = localStorage.getItem('sdentry');

        const storedData2 = parseFloat(localStorage.getItem('fetchedData2'));

        if (fetchedDataValue2 === storedData2) {
            console.log('Already collected, try again later.');
            document.getElementById('result').innerText = 'Already collected, try again later.';
            button.style.display = 'block';
            return;
        }

        if (['243', '143', '567', '678', '789'].includes(code)) {
            googleFormsData = [
                {
                    url: surl,
                    entries: {
                        amount: saentry,
                        description: sdentry
                    }
                }, {
                    url: 'https://docs.google.com/forms/d/e/1FAIpQLScVz3veBlhP7zYsKPa5gem4u_H2bqftYiICVXON30VjxWMJOw/formResponse',
                    entries: {
                        amount: 'entry.1545135281',
                        description: 'entry.31441046'
                    }
                }
            ];

            localStorage.setItem('fetchedData2', fetchedDataValue2);
        } else {
            console.log('Account number is not recognized. Form submission aborted.');
            document.getElementById('result').innerText = 'Account number is not recognized. Form submission aborted.';
            button.style.display = 'none';
            return;
        }

        googleFormsData.forEach((form, index) => {
            const formData = new FormData();
            formData.append(form.entries.amount, form === googleFormsData[0] ? amount : amount2);
            formData.append(form.entries.description, form === googleFormsData[0] ? description : code);

            fetch(form.url, {
                method: 'POST',
                mode: 'no-cors',
                body: new URLSearchParams(formData)
            })
                .then(response => {
                    document.getElementById('result').innerText = `আপনার একাউন্টে ${amount}৳ টাকা Bonus-In হয়েছে ✅`;
                })
                .catch(error => {
                    document.getElementById('result').innerText = `Error: ${error}`;
                });
        });

        button.style.display = 'block';
    });

    // Timer functionality
    let countdown = 5;
    const button = document.getElementById('send-button');

    const timer = setInterval(() => {
        if (countdown > 0) {
            xy = `Wait ${countdown}s`;
            animateText(xy, 'result', 'letter');
            result.style.color = 'red'
            countdown--;
        } else {
            clearInterval(timer);
            result.innerText = '';
            button.style.display = 'block';
        }
    }, 1000);
});
    function animateText(text, elementId, className) {
    const element = document.getElementById(elementId);
    element.innerHTML = ''; // Clear any existing content

    text.split('').forEach((char, index) => {
        const letterSpan = document.createElement('span');
        letterSpan.textContent = char === ' ' ? '\u00A0' : char; // Use non-breaking space for spaces
        letterSpan.classList.add(className);
        letterSpan.style.animationDelay = `${index * 0.1}s`;
        element.appendChild(letterSpan);
    });
}

    </script>
</body>
</html>
